<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice pj2</title>

    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="height: 5000px">
    <header class="header fixed">
      <div class="body container">
        <!-- Logo -->
        <img src="./assets/img/Lesson.svg" alt="Lesson" class="logo" />

        <!-- Nav -->
        <nav class="nav">
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Reviews</a></li>
          </ul>
        </nav>

        <!-- Action -->
        <div class="action">
          <a href="#" class="btn sign-up-btn">Sign Up</a>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <main>
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- Hero left -->
            <div class="media-block">
              <img
                src="./assets/img/media-block.jpg"
                alt="Learn without limits and spread knowledge."
                class="img"
              />
              <div class="hero-summary">
                <div class="item">
                  <div class="icon">
                    <img src="./assets/" alt="" />
                  </div>
                  <div class="info">
                    <p class="title"></p>
                    <p class="label"></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Hero right -->
            <div class="content-block"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
